specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HypeRegistry
    network: matic
    source:
      address: "0x0Ac4C7b794f3D7e7bF1093A4f179bA792CF15055"
      abi: HypeRegistry
      startBlock: 25305922
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - HypeAdded
        - HypeRemoved
      abis:
        - name: HypeRegistry
          file: ./abis/HypeRegistry.json
      eventHandlers:
        - event: HypeAdded(address,uint256)
          handler: handleHypeAdded
        - event: HypeRemoved(address,uint256)
          handler: handleHypeRemoved
      file: ./src/hype-registry.ts
